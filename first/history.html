<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <table border="1">
        <tr><th colspan="4" class="color-bblack">한국 음반</th></tr>
        <tr>
            <td class="album color-blue">
                <img src="newjeans.png" alt="New Jeans">
                <div class="album-title">New Jeans</div>
                <div class="album-info">EP 1집<br>2022. 08. 01.</div>
            </td>
            <td class="album color-red">
                <img src="ditto.png" alt="Ditto">

                <div class="album-info">선공개 싱글<br>2022. 12. 19.</div>
            </td>
            <td class="album color-black">

                <div class="album-info">싱글 1집<br>2023. 01. 02.</div>
            </td>
            <td class="album color-lightblue">

                <div class="album-info">선공개 싱글<br>2023. 07. 07.</div>

        <tr>

            </td>
            <td class="album color-lightgreen">
                <img src="mix.png" alt="NJWMX">

                <div class="album-info">리믹스 앨범<br>2023. 12. 19.</div>
            </td>
            <td class="album color-orange">
                <img src="howsweet.png" alt="How Sweet">
                <div class="album-title">How Sweet</div>
                <div class="album-info-howsweet">더블 싱글<br>2024. 05. 24.</div>
            </td>
        </tr>

    <br>
    <table>
        <tr><th class="color-bblack" colspan="4">일본 음반</th></tr>
        <tr>
            <td class="album color-bblack">
                <img src="supernatural.png" alt="supernatural">
                <div class="album-title color-bblack">Supernatural</div>
                <div class="album-info color-bblack">더블 싱글<br>2024. 06. 21.</div>
            </td>
            <td class="album">
